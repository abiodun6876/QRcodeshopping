<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h1>Shopping Receipt</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ total }}</h3>
    <button onclick="window.print()">Print</button>
    <a href="/receipt/pdf">Download PDF</a>
</body>
</html>
